        body {
            margin: 0;
            overflow: hidden;
            background-color: #111827;
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;

            background-color: rgba(17, 24, 39, 0.85);

            display: flex;
            flex-direction: column;

            padding: 10px;
            background-color: rgba(31, 41, 55, 0.5);
            border-radius: 12px;
            min-width: 240px;

        .ui-title {

            text-transform: uppercase;

        .tool-button {
            background-color: rgba(55, 65, 81, 0.8);
            color: white;

            border-radius: 8px;

            justify-content: center;

            color: #6b7280;

        }

            left: 0;

            border-radius: 8px;

            width: 100%;

        /* Custom styles for slider and color picker */
        input[type=range] {
            appearance: none;

            width: 100%;
            background: transparent;

        input[type=range]:focus {
            outline: none;

            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;

        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;

            border-radius: 50%;

            cursor: pointer;

        input[type="color"]::-webkit-color-swatch-wrapper {

        }

        /* Desktop layout */

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Basic Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 30;
        controls.maxPolarAngle = Math.PI / 2.2;

        camera.position.set(0, 15, 12);
        controls.update();

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(10, 20, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // --- The Zen Garden (Sand) ---
        const sandSize = 20;
        const segments = 100;
        const sandGeometry = new THREE.PlaneGeometry(sandSize, sandSize, segments, segments);
        
        const sandTextureCanvas = document.createElement('canvas');
        const sandTextureSize = 1024;
        sandTextureCanvas.width = sandTextureSize;
        sandTextureCanvas.height = sandTextureSize;
        const sandTextureContext = sandTextureCanvas.getContext('2d');
        const defaultSandColor = '#d2b48c';
        sandTextureContext.fillStyle = defaultSandColor;
        sandTextureContext.fillRect(0, 0, sandTextureSize, sandTextureSize);
        const sandTexture = new THREE.CanvasTexture(sandTextureCanvas);

        const sandMaterial = new THREE.MeshStandardMaterial({
            map: sandTexture,
            roughness: 0.8,
            metalness: 0.2,
        });
        const sand = new THREE.Mesh(sandGeometry, sandMaterial);
        sand.rotation.x = -Math.PI / 2;
        sand.receiveShadow = true;
        scene.add(sand);
        
        let originalVertices = sand.geometry.attributes.position.clone();
        let deformationBuffer = new Float32Array(originalVertices.count);
        let isPainted = false;

        // --- Rocks & Sand Structures ---
        let rocks = [];
        let sandTubes = [];
        
        function createRockMaps() {
            const size = 128;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');
            const imageData = context.createImageData(size, size);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const c = Math.random() * 100 + 100;
                data[i] = c; data[i+1] = c; data[i+2] = c; data[i+3] = 255;
            }
            context.putImageData(imageData, 0, 0);
            
            const normalMapCanvas = document.createElement('canvas');
            normalMapCanvas.width = size;
            normalMapCanvas.height = size;
            const normalContext = normalMapCanvas.getContext('2d');
            const normalImageData = normalContext.createImageData(size, size);
            const normalData = normalImageData.data;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const tx = data[((y * size + (x + 1) % size) * 4)] - data[((y * size + (x - 1 + size) % size) * 4)];
                    const ty = data[((((y + 1) % size) * size + x) * 4)] - data[((((y - 1 + size) % size) * size + x) * 4)];
                    const normal = new THREE.Vector3(-tx, -ty, 255).normalize();
                    const index = (y * size + x) * 4;
                    normalData[index] = (normal.x + 1) * 127.5;
                    normalData[index + 1] = (normal.y + 1) * 127.5;
                    normalData[index + 2] = (normal.z + 1) * 127.5;
                    normalData[index + 3] = 255;
                }
            }
            normalContext.putImageData(normalImageData, 0, 0);

            return {
                map: new THREE.CanvasTexture(canvas),
                normalMap: new THREE.CanvasTexture(normalMapCanvas)
            };
        }
        const rockMaps = createRockMaps();

        function addRock(position, sizeFactor = 1, color = new THREE.Color(0x57534e)) {
            const size = (Math.random() * 0.8 + 0.5) * sizeFactor;
            const geometry = new THREE.IcosahedronGeometry(size, 5);
            
            const rockMaterial = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.7,
                metalness: 0.1,
                map: rockMaps.map,
                normalMap: rockMaps.normalMap
            });

            const rock = new THREE.Mesh(geometry, rockMaterial);
            rock.position.set(position.x, size / 2, position.z);
            rock.castShadow = true;
            rock.receiveShadow = true;
            scene.add(rock);
            rocks.push(rock);
        }

        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentTool = 'rake';
        let isInteracting = false;
        
        let buildPath = [];
        let buildLinePreview = null;
        const buildPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        // --- UI Elements ---
        const allButtons = document.querySelectorAll('.tool-button');
        const rakeToolBtn = document.getElementById('rake-tool');
        const rockToolBtn = document.getElementById('rock-tool');
        const paintToolBtn = document.getElementById('paint-tool');
        const buildToolBtn = document.getElementById('build-tool');
        const resetGardenBtn = document.getElementById('reset-garden-button');
        const saveImageBtn = document.getElementById('save-image-button');
        const shareBtn = document.getElementById('share-button');
        const fortuneButton = document.getElementById('fortune-button');
        const nameGardenButton = document.getElementById('name-garden-button');
        const createGardenButton = document.getElementById('create-garden-button');
        const moodInput = document.getElementById('mood-input');
        const fortuneModal = document.getElementById('fortune-modal');
        const fortuneTitle = document.getElementById('fortune-title');
        const fortuneText = document.getElementById('fortune-text');
        const shareInstructions = document.getElementById('share-instructions');
        const shareUrlInput = document.getElementById('share-url');
        const copyLinkBtn = document.getElementById('copy-link-button');
        const closeModalBtn = document.getElementById('close-modal');
        const rakeIntensitySlider = document.getElementById('rake-intensity-slider');
        const stoneSizeSlider = document.getElementById('stone-size-slider');
        const paintSizeSlider = document.getElementById('paint-size-slider');
        const buildSizeSlider = document.getElementById('build-size-slider');
        const cameraLockToggle = document.getElementById('camera-lock-toggle');
        const colorPicker = document.getElementById('color-picker');

        // --- Event Listeners ---
        rakeToolBtn.addEventListener('click', () => { currentTool = 'rake'; updateActiveTool(); });
        rockToolBtn.addEventListener('click', () => { currentTool = 'rock'; updateActiveTool(); });
        paintToolBtn.addEventListener('click', () => { currentTool = 'paint'; updateActiveTool(); });
        buildToolBtn.addEventListener('click', () => { currentTool = 'build'; updateActiveTool(); });
        resetGardenBtn.addEventListener('click', clearGarden);
        saveImageBtn.addEventListener('click', saveAsImage);
        shareBtn.addEventListener('click', shareGarden);
        copyLinkBtn.addEventListener('click', copyShareLink);
        fortuneButton.addEventListener('click', getFortune);
        nameGardenButton.addEventListener('click', nameGarden);
        createGardenButton.addEventListener('click', createGardenFromMood);
        closeModalBtn.addEventListener('click', () => fortuneModal.classList.remove('visible'));
        
        // Touch and Mouse event listeners
        window.addEventListener('mousedown', onInteractionStart);
        window.addEventListener('mouseup', onInteractionEnd);
        window.addEventListener('mousemove', onInteractionMove);
        window.addEventListener('touchstart', onInteractionStart, { passive: false });
        window.addEventListener('touchend', onInteractionEnd);
        window.addEventListener('touchmove', onInteractionMove, { passive: false });
        window.addEventListener('resize', onWindowResize);

        function updateActiveTool() {
            rakeToolBtn.classList.toggle('active', currentTool === 'rake');
            rockToolBtn.classList.toggle('active', currentTool === 'rock');
            paintToolBtn.classList.toggle('active', currentTool === 'paint');
            buildToolBtn.classList.toggle('active', currentTool === 'build');
        }

        function getPointerCoords(event) {
            if (event.touches && event.touches.length > 0) {
                return {
                    x: (event.touches[0].clientX / window.innerWidth) * 2 - 1,
                    y: -(event.touches[0].clientY / window.innerHeight) * 2 + 1,
                };
            } else {
                return {
                    x: (event.clientX / window.innerWidth) * 2 - 1,
                    y: -(event.clientY / window.innerHeight) * 2 + 1,
                };
            }
        }

        function onInteractionStart(event) {
            if (event.target.tagName !== 'CANVAS') return;
            event.preventDefault();

            if (currentTool !== 'rock' && cameraLockToggle.checked) {
                controls.enabled = false;
            }
            
            isInteracting = true;
            
            const coords = getPointerCoords(event);
            mouse.x = coords.x;
            mouse.y = coords.y;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([sand, ...rocks, ...sandTubes]);

            if (intersects.length > 0) {
                if (currentTool === 'rock') {
                    const sizeFactor = parseFloat(stoneSizeSlider.value);
                    const color = new THREE.Color(colorPicker.value);
                    addRock(intersects[0].point, sizeFactor, color);
                } else if (currentTool === 'build') {
                    buildPath = [intersects[0].point.clone()];
                }
                else {
                    handleInteraction(intersects[0].point, intersects[0].object === sand ? intersects[0].uv : null);
                }
            }
        }

        function onInteractionEnd() {
            if (cameraLockToggle.checked) {
                controls.enabled = true;
            }
            isInteracting = false; 
            
            if (currentTool === 'build' && buildPath.length > 1) {
                createSandTube();
            }
            buildPath = [];
            if(buildLinePreview) scene.remove(buildLinePreview);
            buildLinePreview = null;
        }

        function onInteractionMove(event) {
            if (!isInteracting || currentTool === 'rock') return;
            event.preventDefault();

            const coords = getPointerCoords(event);
            mouse.x = coords.x;
            mouse.y = coords.y;
            raycaster.setFromCamera(mouse, camera);
            
            if (currentTool === 'build') {
                 const targetPoint = new THREE.Vector3();
                 raycaster.ray.intersectPlane(buildPlane, targetPoint);
                 if (targetPoint) {
                    buildPath.push(targetPoint.clone());
                    updateBuildPreview();
                 }
            } else {
                const intersects = raycaster.intersectObject(sand);
                if (intersects.length > 0) {
                    handleInteraction(intersects[0].point, intersects[0].uv);
                }
            }
        }

        function handleInteraction(point, uv) {
            if (currentTool === 'rake') {
                const intensity = parseFloat(rakeIntensitySlider.value);
                rakeSandAtPoint(intensity, point);
            } else if (currentTool === 'paint' && uv) {
                const color = colorPicker.value;
                const brushSize = parseFloat(paintSizeSlider.value);
                paintSandAtPoint(color, uv, brushSize);
            }
        }
        
        function updateBuildPreview() {
            if (buildLinePreview) {
                scene.remove(buildLinePreview);
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(buildPath);
            const material = new THREE.LineBasicMaterial({ color: colorPicker.value, transparent: true, opacity: 0.5 });
            buildLinePreview = new THREE.Line(geometry, material);
            scene.add(buildLinePreview);
        }

        function createSandTube() {
            const curve = new THREE.CatmullRomCurve3(buildPath);
            const radius = parseFloat(buildSizeSlider.value);
            const geometry = new THREE.TubeGeometry(curve, 64, radius, 8, false);
            const material = new THREE.MeshStandardMaterial({
                color: colorPicker.value,
                map: rockMaps.map,
                normalMap: rockMaps.normalMap,
                roughness: 0.8
            });
            const tube = new THREE.Mesh(geometry, material);
            tube.castShadow = true;
            tube.receiveShadow = true;
            scene.add(tube);
            sandTubes.push(tube);
        }

        function rakeSandAtPoint(strength, point, radius = 1.5) {
            for (let i = 0; i < deformationBuffer.length; i++) {
                const vertex = new THREE.Vector3().fromBufferAttribute(originalVertices, i);
                const worldVertex = sand.localToWorld(vertex.clone());
                const distance = worldVertex.distanceTo(point);
                
                if (distance < radius) {
                    const influence = (1 - distance / radius);
                    const wave = Math.sin(distance * 10) * influence * strength;
                    deformationBuffer[i] = Math.max(deformationBuffer[i], wave);
                }
            }
        }

        function paintSandAtPoint(color, uv, radius = 1.5) {
            const x = uv.x * sandTextureSize;
            const y = (1 - uv.y) * sandTextureSize;
            const scaledRadius = radius * 10;

            sandTextureContext.fillStyle = color;
            sandTextureContext.beginPath();
            sandTextureContext.arc(x, y, scaledRadius, 0, Math.PI * 2);
            sandTextureContext.fill();
            sandTexture.needsUpdate = true;
            isPainted = true;
        }
        
        function applyDeformations() {
            const positions = sand.geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                 const originalZ = originalVertices.getZ(i);
                 positions.setZ(i, originalZ + deformationBuffer[i]);
            }
            positions.needsUpdate = true;
            sand.geometry.computeVertexNormals();
        }

        function clearGarden() {
            rocks.forEach(rock => scene.remove(rock));
            rocks = [];
            sandTubes.forEach(tube => scene.remove(tube));
            sandTubes = [];

            deformationBuffer.fill(0);
            
            sandTextureContext.fillStyle = defaultSandColor;
            sandTextureContext.fillRect(0, 0, sandTextureSize, sandTextureSize);
            sandTexture.needsUpdate = true;
            isPainted = false;

            applyDeformations();
        }

        function saveAsImage() {
            renderer.render(scene, camera);
            const dataURL = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'zen-garden.png';
            link.click();
            return dataURL;
        }
        
        function shareGarden() {
            saveAsImage();
            showModal("Share Your Garden", "Image saved! Follow these steps to share on Instagram.", true);
        }
        
        function copyShareLink() {
            const url = window.location.href;
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = url;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            copyLinkBtn.textContent = "Copied!";
            setTimeout(() => { copyLinkBtn.textContent = "Copy"; }, 2000);
        }

        // --- AI Features ---
        async function callGeminiAPI(prompt, jsonSchema = null) {
            const apiKey = ""; // <-- PASTE YOUR GOOGLE AI API KEY HERE

            if (!apiKey) {
                showModal("API Key Missing", "Please add your Google AI API key to the script to enable AI features.");
                return null;
            }

            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
            };
            if (jsonSchema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: jsonSchema,
                };
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            
            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error("Invalid API response structure.");

            return text;
        }

        function showModal(title, text, isShareModal = false) {
            fortuneTitle.textContent = title;
            fortuneText.textContent = text;
            if (isShareModal) {
                shareInstructions.classList.remove('hidden');
                shareUrlInput.value = window.location.href;
            } else {
                shareInstructions.classList.add('hidden');
            }
            fortuneModal.classList.add('visible');
        }
        
        function setLoadingState(isLoading) {
            allButtons.forEach(b => b.disabled = isLoading);
            moodInput.disabled = isLoading;
            if (isLoading) {
                createGardenButton.textContent = "Designing...";
            } else {
                createGardenButton.textContent = "Create from Mood";
            }
        }

        function getGardenDescription() {
            const rockCount = rocks.length;
            const tubeCount = sandTubes.length;
            let totalDeformation = 0;
            for (let i = 0; i < deformationBuffer.length; i++) {
                totalDeformation += Math.abs(deformationBuffer[i]);
            }
            const deformationLevel = totalDeformation > 10 ? (totalDeformation > 100 ? "deeply disturbed" : "gently raked") : "calm";
            const colorDescription = isPainted ? "The sand is vividly colored." : "The sand is natural.";
            const buildDescription = tubeCount > 0 ? `It features ${tubeCount} sand sculptures.` : "";

            return `The garden has ${rockCount} stones. The sand is ${deformationLevel}. ${colorDescription} ${buildDescription}`;
        }

        async function getFortune() {
            setLoadingState(true);
            showModal("The Garden's Wisdom", "Reading the patterns in the sand...");
            try {
                const fortune = await callGeminiAPI(`You are a wise zen master. Be poetic, insightful, and brief (2-3 sentences). A person has created a garden with this state: ${getGardenDescription()}. What wisdom or fortune does this reveal?`);
                if (fortune) showModal("The Garden's Wisdom", fortune);
            } catch (error) {
                console.error("Error fetching fortune:", error);
                showModal("An Error Occurred", "A cloud passes over the garden, obscuring its meaning. Please try again.");
            } finally {
                setLoadingState(false);
            }
        }

        async function nameGarden() {
            setLoadingState(true);
            showModal("Naming the Garden", "Contemplating a fitting name...");
            try {
                const schema = {
                    type: "OBJECT",
                    properties: {
                        name: { type: "STRING" },
                        explanation: { type: "STRING" }
                    },
                    required: ["name", "explanation"]
                };
                const responseText = await callGeminiAPI(`You are a poet naming a Japanese zen garden. Based on its state (${getGardenDescription()}), provide a poetic name and a one-sentence explanation for it.`, schema);
                if (responseText) {
                    const data = JSON.parse(responseText);
                    showModal(data.name, data.explanation);
                }
            } catch (error) {
                console.error("Error naming garden:", error);
                showModal("An Error Occurred", "The garden's name remains elusive. Please try again.");
            } finally {
                setLoadingState(false);
            }
        }

        async function createGardenFromMood() {
            const mood = moodInput.value.trim();
            if (!mood) {
                showModal("A Gentle Reminder", "Please enter a mood or concept to create a garden.");
                return;
            }
            setLoadingState(true);
            showModal("Creating from Mood", `Designing a garden that embodies "${mood}"...`);
            try {
                const prompt = `Design a zen garden that represents the mood "${mood}". Describe the number and placement of rocks, and the style of the sand pattern.`;
                const schema = {
                    type: "OBJECT",
                    properties: {
                        rock_placements: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    count: { type: "NUMBER" },
                                    position: { type: "STRING", enum: ["center", "north", "south", "east", "west", "northeast", "northwest", "southeast", "southwest"] },
                                    size: { type: "STRING", enum: ["small", "medium", "large"] }
                                }
                            }
                        },
                        sand_pattern: {
                            type: "OBJECT",
                            properties: {
                                type: { type: "STRING", enum: ["concentric_circles", "straight_lines", "calm", "gentle_waves", "chaotic_swirls"] },
                                description: { type: "STRING" }
                            }
                        },
                        interpretation: { type: "STRING" }
                    },
                    required: ["rock_placements", "sand_pattern", "interpretation"]
                };
                const responseText = await callGeminiAPI(prompt, schema);
                if(responseText) {
                    const design = JSON.parse(responseText);
                    clearGarden();
                    placeRocksFromAI(design.rock_placements);
                    rakeSandFromAI(design.sand_pattern);
                    showModal(`Garden of ${mood.charAt(0).toUpperCase() + mood.slice(1)}`, design.interpretation);
                }
            } catch (error) {
                console.error("Error creating garden:", error);
                showModal("An Error Occurred", "The vision for the garden is unclear. Please try a different mood.");
            } finally {
                setLoadingState(false);
            }
        }
        
        function placeRocksFromAI(placements) {
            const positionMap = {
                center: { x: 0, z: 0 },
                north: { x: 0, z: -sandSize/4 },
                south: { x: 0, z: sandSize/4 },
                east: { x: sandSize/4, z: 0 },
                west: { x: -sandSize/4, z: 0 },
                northeast: { x: sandSize/4, z: -sandSize/4 },
                northwest: { x: -sandSize/4, z: -sandSize/4 },
                southeast: { x: sandSize/4, z: sandSize/4 },
                southwest: { x: -sandSize/4, z: sandSize/4 },
            };
            const sizeMap = { small: 0.7, medium: 1, large: 1.5 };

            placements.forEach(p => {
                const basePos = positionMap[p.position] || {x:0, z:0};
                for (let i = 0; i < p.count; i++) {
                    const pos = new THREE.Vector3(
                        basePos.x + (Math.random() - 0.5) * 4,
                        0,
                        basePos.z + (Math.random() - 0.5) * 4
                    );
                    addRock(pos, sizeMap[p.size] || 1);
                }
            });
        }

        function rakeSandFromAI(pattern) {
            const center = new THREE.Vector3(0, 0, 0);
            const intensity = parseFloat(rakeIntensitySlider.value);
            switch(pattern.type) {
                case 'concentric_circles':
                    for (let r = 1; r < sandSize/2; r += 1.5) {
                        for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                            const point = new THREE.Vector3(Math.cos(angle) * r, 0, Math.sin(angle) * r);
                            rakeSandAtPoint(intensity, point, 1);
                        }
                    }
                    break;
                case 'straight_lines':
                    for (let z = -sandSize/2; z < sandSize/2; z += 1) {
                        for (let x = -sandSize/2; x < sandSize/2; x += 0.2) {
                            rakeSandAtPoint(intensity, new THREE.Vector3(x, 0, z), 0.8);
                        }
                    }
                    break;
                case 'gentle_waves':
                     for (let z = -sandSize/2; z < sandSize/2; z += 1.5) {
                        for (let x = -sandSize/2; x < sandSize/2; x += 0.2) {
                            const waveX = x + Math.sin(z * 0.5) * 2;
                            rakeSandAtPoint(intensity, new THREE.Vector3(waveX, 0, z), 1);
                        }
                    }
                    break;
                case 'chaotic_swirls':
                    for(let i=0; i<500; i++) {
                        const point = new THREE.Vector3(
                            (Math.random() - 0.5) * sandSize,
                            0,
                            (Math.random() - 0.5) * sandSize
                        );
                        rakeSandAtPoint(intensity, point, 2);
                    }
                    break;
                case 'calm':
                default:
                    // Do nothing, leave sand flat
                    break;
            }
        }

        // --- Animation Loop & Resizing ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            applyDeformations();
            renderer.render(scene, camera);
        }

        animate();
        updateActiveTool(); // Set initial state
    </script>
